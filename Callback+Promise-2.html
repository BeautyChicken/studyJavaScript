        function delayAdd(addArray,timer){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    let result=addArray.reduce((sum,e)=>{
                        return sum+e
                    })
                    resolve(result)
                },timer)
            })
        }
        function test(){
            let p=delayAdd([3,4],2000)
            console.log("before Promise")
            p.then(function(result){
                console.log("result",result)
            })
            console.log("after Promise")
        }
        test()
