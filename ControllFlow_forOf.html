<script>
// 挑出整數的部分
var a1=[0, 'one', 2, 3, 'four', 5, 'six', 'seven', 8, 9, 10];
var fliter=function(arr){
    var result=[];
    for(e of arr){
        console.log(e,typeof e);
        
        if(typeof e === "number"){
            result.push(e);
        }
    }
    return result;
}
console.log(fliter(a1));
</script>
