    <my-app></my-app>
    <script type="module"> // 模組化 把程式分成一塊一塊
    import MyNav from "./component/MyNav.mjs";
    import MyMain from "./component/MyMain.mjs";
        // 將畫面切割成多個組件
        // 1. 開啟 Shadow DOM
        // 2. 建立 CSS 樣式
        // 3. render HTML 結構


        class MyApp extends HTMLElement{
            static style=`
            `;
            constructor(){
                super();
                this.attachShadow({mode:"open"});
                // 建立 CSS 樣式
                this.styling();
                // render HTML 結構
                this.render();
            }
            styling(){
                // 1. set up style DOM
                // 2. assign style textContent
                // 3. append shadowRoot
                this.stylesheet=document.createElement("style");
                this.stylesheet.textContent=this.constructor.style;
                this.shadowRoot.appendChild(this.stylesheet);
            }
            render(){
                const nav=document.createElement("my-nav");
                const main=document.createElement("my-main");
                this.shadowRoot.appendChild(nav);
                this.shadowRoot.appendChild(main);
            }
        }
        // 組件外部
        window.customElements.define("my-nav",MyNav);
        window.customElements.define("my-main",MyMain);
        window.customElements.define("my-app",MyApp);
    </script>
</body>
</html>
