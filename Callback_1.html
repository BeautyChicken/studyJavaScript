function funcA(cb){
	let timer=(Math.random()+1)*1000;
    console.log("funA timer:",timer);
	setTimeout(function(){
		console.log('funcA');
        cb(timer);
	},timer);
}
function funcB(waitTimer){
	let timer=(Math.random()+1)*1000;
    console.log("funB timer:",timer);
	setTimeout(function(){
		console.log('funcB DelayTime',(timer+waitTimer))
	},timer)
}
funcA(funcB);
