        function delayAdd(addArray,timer){
            return new Promise((resolve,reject)=>{
                let result=0
                setTimeout(function(){
                    result=addArray.reduce((sum,e)=>{
                        return sum+e
                    })
                    resolve(result)
                },timer)
            })
        }
        function test(){
            let timer=3000
            let p=delayAdd([3,4],timer)
            console.log("start")
            p.then(function(result){
                console.log(result)
            })

            console.log("end")
        }
        test()
