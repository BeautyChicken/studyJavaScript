<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
            list-style:none;background-color: #eee;
        }
        .table{
            display:grid;
            grid-template-columns:repeat(9,1fr)
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        let i;
        let j;
        // let box=document.createElement("div");
        let box=document.createElement('ul');
        box.className="table";
        for(j=1;j<=9;j++){
            for(i=1;i<=9;i++){
                let p=document.createElement("li");
                box.appendChild(p);
                p.textContent=i+" x "+j+"="+i*j;
                if(i==j){
                    p.style.backgroundColor="#716746"
                }else if(i == 1){
                    p.style.backgroundColor = 'rgba(187,212,61,0.2)';
                }else if(j == 1){
                    p.style.backgroundColor = "rgba(244,240,165,0.5)";
                }
                else{
                    p.style.backgroundColor = '#fff';
                }
            }
        }        
        let title=document.createElement("h1");
        title.innerText="九九乘法表";
        document.getElementById("root").appendChild(title);
        document.getElementById("root").appendChild(box);
    </script>
</body>
</html>
