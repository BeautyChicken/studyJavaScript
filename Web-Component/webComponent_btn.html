<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <my-button id="target" text="測試"></my-button>
    <my-button text="點擊"></my-button>
    <button onclick="change();">點擊</button>
    <script>
        // 建立按鈕組件
        class MyButton extends HTMLElement{
            static style=`
                .btn{
                            display:inline-block;
                            color:#eee;background-color:#aaa;
                            padding:10px;
                        }
            `;
            static get observedAttributes(){
                return ["text"];
            }
            constructor(){
                super();
                this.attachShadow({mode:"open"});
                // 套用組件內部的 CSS
                this.styling();
                // 畫出 my-button 的 HTML 結構
                this.render();
            }
            attributeChangedCallback(name,oldValue,newValue){
                console.log(name,oldValue,newValue);
                this.render();
            }
            styling(){
                this.stylesheet=document.createElement("style");
                // this.stylesheet.textContent=`
                //     .btn{
                //         display:inline-block;
                //         color:#eee;background-color:#aaa;
                //         padding:10px;
                //     }
                // `;
                // this.stylesheet.textContent=MyButton.style;
                this.stylesheet.textContent=this.constructor.style;
                this.shadowRoot.appendChild(this.stylesheet);
            }
            render(){
                if(this.btn){
                    this.btn.remove();
                }
                this.btn=document.createElement("div");
                this.btn.className="btn";
                // this.btn.style.display="inline-block";
                // this.btn.style.background="#aaa";
                // this.btn.style.color="#eee";
                // this.btn.style.padding="10px";
                this.btn.textContent=this.getAttribute("text");
                this.shadowRoot.appendChild(this.btn);
            }
        }
        // 組件外部
        window.customElements.define("my-button",MyButton);
        function change(){
            const target=document.querySelector("#target");
            target.setAttribute("text","哈哈");
        }
    </script>
</body>
</html>
