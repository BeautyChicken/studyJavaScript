<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        window.addEventListener('load',init());
        function init() {
            let src = 'https://qb5hg.sse.codesandbox.io/https://www.travel.taipei/open-api/zh-tw/Attractions/All?page=1';
            let obj={
                headers:{
                    accept:'application/json',
                    // "Content-Type": "application/json",
                }
            }
            fetch(src,obj)
                .then(function(res){
                    return res.json()
                })
                .then(function(result){
                    console.log(result);
                })
        }
    </script>
</body>

</html>
