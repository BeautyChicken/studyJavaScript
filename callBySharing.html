<script>
var coin1 = { value: 10 };

function changeValue(obj) {
  // obj = { value: 123 };
  obj.value=123;
  console.log("第一次",coin1)
}

changeValue(coin1);
console.log("第二次",coin1);   // obj = { value: 123 };
//重新賦值 此時 coin1 仍是 { value: 10 }


console.log("第二次",coin1);   // 僅更新 obj.value，並未重新賦值
// 此時 coin1 則會變成 { value: 123 }
</script>
