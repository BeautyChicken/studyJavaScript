<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
window.addEventListener("load",()=>{
    svg=document.getElementById("svg");
    // <line></line>
    var line=document.createElementNS("http://www.w3.org/2000/svg","line");
    line.setAttribute("x1",50); //<line x1="50"></line>
    line.setAttribute("y1",50);
    line.setAttribute("x2",350);
    line.setAttribute("y2",350);
    line.setAttribute("stroke","red");
    line.setAttribute("stroke-width",2);
    svg.appendChild(line);
    // <circle></circle>
    var circle=document.createElementNS("http://www.w3.org/2000/svg","circle");
    circle.setAttribute("cx",200);
    circle.setAttribute("cy",50);
    circle.setAttribute("r",50);
    circle.setAttribute("fill","#fc0");
    svg.appendChild(circle);
    //<rect></rect>
    var rect=createSvgElement("rect",{
        "x":150,"y":100,
        "width":100,"height":100,
        "fill":"blue"
    });
    svg.appendChild(rect);
    //<polygon></polygon>
    var polygon=createSvgElement("polygon",{
        points:"150,200,250,200,200,300",
        fill:"balck",stroke:"red"
    });
    svg.appendChild(polygon);
});
function createSvgElement(tagName,attrs){
    var element=document.createElementNS("http://www.w3.org/2000/svg",tagName);
    for(let name in attrs){
        element.setAttribute(name,attrs[name]);        
    }
    return element
}
</script>
</head>
<body>
<svg width="640" height="480" style="border:1px solid #000;" id="svg">

</svg>
</body>
</html>
