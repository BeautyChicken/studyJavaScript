        // test()
        function delayAdd(addArray,timer){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    let result=addArray.reduce((sum,e)=>{
                        return sum+e
                    })
                    resolve(result)
                },timer)
            })
        }
        function test(){
            let p=delayAdd([4,5,6],2000)
            console.log("start")
            p.then((result)=>{
                console.log("result:",result)
            })
            console.log("end")
        }
        test()
    </script>
