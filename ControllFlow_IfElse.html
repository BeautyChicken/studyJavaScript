<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControllFlow</title>  
    <script>
var n1=prompt("請輸入一個三位數的數字","");
var n2=prompt("請輸入另一個三位數的數字","");
n1=Number(n1);
n2=Number(n2);
var result
var aOp=prompt("請輸入+或-或*或/ 一定只能輸入一個，輸入錯的是傻瓜","");
if(aOp=="+"){
    result=n1+n2
}
else if(aOp=="-"){
    result=n1-n2
}
else if(aOp=="*"){
    result=n1*n2
}
else if(aOp=="/"){
    result=n1/n2
}

alert(result);

        
    </script>
</head>

</body>
</html>
