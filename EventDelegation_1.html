<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .hide{
        display:none;
    }    
    </style>
</head>
<body>
    <div class="out">
    <div>選單開合1</div><ul id="menu-1">
        <li>項目 1-1</li>
        <li>項目 1-2</li>
        <li>項目 1-3</li>
    </ul>
    <div>選單開合2</div><ul id="menu-2">
        <li>項目 2-1</li>
        <li>項目 2-2</li>
        <li>項目 2-3</li>
    </ul>
    <div>選單開合3</div><ul id="menu-3">
        <li>項目 3-1</li>
        <li>項目 3-2</li>
        <li>項目 3-3</li>
    </ul>
    </div>
    <script>
        var out=document.querySelector(".out");
        out.addEventListener("click",(e)=>{
            // 得到 target 旁邊的兄弟節點
            currentOption=e.target;
            currentOption.nextSibling.classList.toggle("hide");
        });
    </script>
</body>
</html>
