<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
    
function init(){
    
    var title=document.getElementById("title");//叫誰做事
    var menu=document.getElementById("menu-1");
    var handler=function(){//做什麼事
        menu.classList.toggle("hide");
    }
    title.addEventListener("click",handler);//什麼時候做，滑鼠點擊時做事
}

</script>
<style>
.hide{
    display: none;
}
</style>
</head>
<body onload="init();">
<div id="title">標題-1</div>
<ul id="menu-1">
    <li>項目-1</li>
    <li>項目-2</li>
    <li>項目-3</li>
</ul>
<div>標題-2</div>
<ul>
    <li>項目-1</li>
    <li>項目-2</li>
    <li>項目-3</li>
</ul>
<div>標題-3</div>
<ul>
    <li>項目-1</li>
    <li>項目-2</li>
    <li>項目-3</li>
</ul>
</body>
</html>
